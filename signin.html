<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="./Images/icon.png">
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="./Images/logo.png" alt="netflix-logo" width="200px" height="100px">
        </div>
        <div class="signin-form">
            <h2>Sign In</h2>
            <input type="email/tel" class="inputs" placeholder="Email or mobile number" required><br>
            <input type="password" class="inputs" placeholder="Password" required><br>
            <button class="sign-in">Sign In</button><br>
            <p>OR</p>
            <button class="use-code">Use a sign-in code</button>
            <p><a href="#">Forgot password?</a></p>
            <input type="checkbox" name="" id="check-box">
            <label for="Remeber">Remember me</label>
            <h6 class="new-to">New to Netflix? <span><a href="./index.html"><b>Sign up now.</b></a></span></h6>
        </div>
    </div>
</body>
</html>
